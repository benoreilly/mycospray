<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MycoSpray | Success</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#e3e3e3" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"
    />
    <link rel="stylesheet" href="css/build/myco.css" />
  </head>
  <body class="myco-primary-alt">
    <div class="success-container">
      <div class="success-card">
        <img src="images/logos/myco-target_logo.png" alt="MycoSpray Logo" />
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <circle
            class="path circle"
            fill="none"
            stroke="#73AF55"
            stroke-width="6"
            stroke-miterlimit="10"
            cx="65.1"
            cy="65.1"
            r="62.1"
          />
          <polyline
            class="path check"
            fill="none"
            stroke="#73AF55"
            stroke-width="6"
            stroke-linecap="round"
            stroke-miterlimit="10"
            points="100.2,40.2 51.5,88.8 29.8,67.5 "
          />
        </svg>
        <span>Success!</span>
        <p>
          Thank You For Your Form Submission. Our Team Will Reach Out To You As
          Quickly As Possible!
        </p>
        <p>
          You'll be automatically redirected to our homepage in
          <span id="count">10</span> seconds.
        </p>
      </div>
    </div>

    <script type="text/javascript">
      window.onload = function () {
        (function () {
          var counter = 10;
          setInterval(function () {
            counter--;
            if (counter >= 0) {
              span = document.getElementById("count");
              span.innerHTML = counter;
            }
            if (counter === 0) {
              clearInterval(counter);
            }
          }, 1000);
        })();
      };
      function Redirect() {
        window.location.replace("http://www.mycospray.com");
      }
      setTimeout("Redirect()", 10000);
    </script>
  </body>
</html>
